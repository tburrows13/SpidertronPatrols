[tips-and-tricks-item-description]
sp-spidertron-patrols=Обзор основных функций, добавленных модом [font=default-bold]Spidertron Patrols.\n\nЕсли меню интерфейса расписания не помещается на экране, уменьшите [font=default-semibold]Масштаб интерфейса[/font] или отключите [font=default-semibold]Плоское меню персонажа[/font] в Настройках > Интерфейс.
sp-dock=[entity=sp-spidertron-dock] Позволяют автоматическую погрузку и разгрузку паукотронам с помощью манипуляторов. Док автоматически подключается к первому паукотрону, который останавливается над ним, и отсоединяется, когда он отходит.
sp-spidertron-automation=Используйте [item=sp-spidertron-patrol-remote], который находится в правой части интерфейса паукотрона или нажав __CONTROL__spidertron-enhancements-spidertron-patrol-pipette__ при выборе паукотрона.\nМигающая цифра показывает, какая точка патруля сейчас выбрана. __ALT_CONTROL__2__use-item__ создаст новую точку патруля после выбранной в данный момент. __ALT_CONTROL__2__sp-replace-previous-waypoint__ переместит выбранную в текущий момент точку патруля в указанное место.\nЧтобы выбрать точку патруля для добавления новой/замены, нажмите кнопку [img=item.sp-spidertron-patrol-remote] на строке точки патруля в интерфейсе расписания.\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__, чтобы удалить все точки патруля.\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__ для переключения паукотрона на автоматический/ручной режим, когда он выбран, открыт, подключен к пульту управления или управляется водителем.
sp-wait-conditions=Условия ожидания могут быть заданы у каждой точки патруля в интерфейсе расписания. Они все работают точно так же, как условия ожидания поезда, но за исклучением, что у каждой точки патруля может быть задано только одно условие ожидания. Если вам необходимо добавить несколько условий ожидания в одной точке патруля, вы можете сделать аналогичный результат, установив несколько точек патруля в одном и том же месте, где каждая точка будет иметь свое условие ожидания. В противном случае в том месте используйте условие ожидания [font=default-semibold]Логическое условие[/font] и подсоедините комбинаторы к [entity=sp-spidertron-dock].
sp-automatic-refueling=Если транспортному средству требуется топливо, используйте условие ожидания [font=default-semibold]Полон топлива[/font], чтобы траспорт не покидал точку патруля, пока он не будет полностью заправлен. Существует два способа автоматической заправки:\n\n- Настройка [entity=sp-spidertron-dock] для подключения к инвентарю "Топлива" траспорта, и загрузка топлива с помощью манипуляторов.\n- Добавление внутри трансорта логистического запроса на доставку топлива, которое будет доставлено с помощью [entity=logistic-robot]. Доставленное топливо будет помещено в топлевные ячейки инвентаря транспортного средства.
sp-aircraft-automation=Самолеты из [font=default-bold]Lex's Aircraft[/font] также могут быть автоматизированы с помощью [item=sp-spidertron-patrol-remote] и [entity=sp-spidertron-dock].
sp-submarine-automation=Подводные лодки из [font=default-bold]Maraxsis[/font] также могут быть автоматизированы с помощью [item=sp-spidertron-patrol-remote] и [entity=sp-spidertron-dock].\nИспользуйте условие ожидания у [font=default-semibold]Подводной лодки[/font] на точке патруля над впадиной, чтобы войти/выйти из впадины.


